<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKD Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            margin: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
        }

        .version {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .status-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
        }

        .status-text {
            font-weight: 500;
            color: #2c3e50;
        }

        .connection-status {
            font-size: 12px;
            color: #6c757d;
        }

        .controls-section {
            margin-bottom: 20px;
        }

        .control-button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: #5a6fd8;
        }

        .control-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #6c757d;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        kbd {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">M</div>
            <h1>MKD Automation</h1>
            <div class="version">v2.0</div>
        </div>
        
        <!-- Status Display -->
        <div class="status-section">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Ready</span>
            </div>
            
            <div class="connection-status">
                <span>Checking connection...</span>
            </div>
        </div>
        
        <!-- Recording Controls -->
        <div class="controls-section">
            <button class="control-button" id="startButton">
                Start Recording
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="shortcut-hint">
                <kbd>Ctrl+Shift+R</kbd> to stop recording
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MKD Automation popup loaded');
            
            const startButton = document.getElementById('startButton');
            const statusText = document.querySelector('.status-text');
            const connectionStatus = document.querySelector('.connection-status');
            
            // Simple button click handler
            startButton.addEventListener('click', function() {
                if (startButton.textContent === 'Start Recording') {
                    startButton.textContent = 'Stop Recording';
                    startButton.style.background = '#dc3545';
                    statusText.textContent = 'Recording';
                    console.log('Started recording (simulated)');
                } else {
                    startButton.textContent = 'Start Recording';
                    startButton.style.background = '#667eea';
                    statusText.textContent = 'Ready';
                    console.log('Stopped recording (simulated)');
                }
            });
            
            // Update connection status
            setTimeout(() => {
                connectionStatus.innerHTML = '<span style="color: #28a745;">Connected to native host</span>';
            }, 1000);
            
            console.log('MKD Automation initialized successfully');
        });
    </script>
</body>
</html>
