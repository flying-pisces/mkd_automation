<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKD Automation Test</title>
    <style>
        body {
            width: 350px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #5a6fd8;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MKD Automation</h1>
        <p>Extension Test Page</p>
        
        <button class="test-button" id="testButton">Test Extension</button>
        
        <div class="status" id="status">Ready to test</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('testButton');
            const status = document.getElementById('status');
            
            button.addEventListener('click', function() {
                status.textContent = 'Extension loaded successfully!';
                status.style.background = '#d4edda';
                status.style.color = '#155724';
                
                console.log('MKD Extension test successful');
                
                // Test Chrome APIs if available
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    status.textContent += ' Chrome APIs available.';
                } else {
                    status.textContent += ' Chrome APIs not available (normal in test).';
                }
            });
            
            console.log('MKD Test popup loaded');
        });
    </script>
</body>
</html>
